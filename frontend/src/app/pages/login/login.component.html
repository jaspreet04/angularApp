<div class="container">
    <div class="myForm">
      <div *ngIf="loginError" class="alert alert-danger" role="alert">
        {{loginError}}
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control input-lg" type="email" name="userEmail" formControlName="userEmail" id="email" placeholder="Email" />
        </div>
        <div class="alert alert-danger" *ngIf="!userEmail?.valid && (userEmail?.dirty || userEmail?.touched)">
          <div [hidden]="!userEmail?.errors?.['required']">
            Email is required
          </div>
          <div [hidden]="!userEmail?.errors?.['email']">
            Invalid email address
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control input-lg" type="password" name="userPassword" formControlName="userPassword" placeholder="Password" />
        </div>
        <div
          class="alert alert-danger"
          *ngIf="!userPassword?.valid && (userPassword?.dirty ||userPassword?.touched)">
          <div [hidden]="!userPassword?.errors?.['required']">
            Please enter Password
          </div>
          <div [hidden]="!userPassword?.errors?.['minlength']">
            Min Length is 4
          </div>
        </div>
      
        <div class="form-group">
          <button type="submit" class="btn btn-success btn-lg btn-block" value="Login"  [disabled]="!loginForm.valid" >Login</button>
        </div>
      </form>
      <button class="btn btn-primary btn-lg btn-block" [routerLink]="'signup'"> Sign Up</button>
    </div>
</div>
